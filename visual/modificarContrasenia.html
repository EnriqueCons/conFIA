<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conFIA</title>   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Inria Sans' rel='stylesheet'>
    <link rel="stylesheet" href="css/recuperarContrasenia.css">
</head>
<body>
    <header>
        <nav class="navbar d-flex justify-content-around fixed-top pb-0">
            <a class="navbar-brand fs-4">CONFIA</a>
            <div>
                <form class="d-flex search" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                    <i class="bi bi-search m-2" type="submit"></i>
                </form>
            </div>
            <div>
                <form class="d-flex">
                    <a class="btn me-2" type="button" href="index.html">Eventos</a>
                    <button class="btn me-2" type="button">Notificaciones</button>
                    <a class="btn btn-outline-primary" type="button" href="IniciarSesion.html">Iniciar Sesión</a>
                </form>
            </div>
            <div class="line"></div>
        </nav>
    </header>

    <main>
        <div class="space"></div>

        <div class="d-flex justify-content-center">
            <div class="login rounded">
                <div class="dataLogin">
                    <h1 class="text-center mt-5">NUEVA CONTRASEÑA</h1>
                </div>
                <div class="my-3 mx-4">
                    <form>
                        <!-- Contraseña -->
                        <div>
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control mb-5" id="password">
                        </div>
                        <!-- Confirmar Contraseña -->
                        <div>
                            <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                            <input type="password" class="form-control mb-5" id="confirmPassword">
                        </div>
                        <!-- Botones -->
                        <div class="d-flex justify-content-evenly">
                            <button type="button" class="buttonEventCancel text-center" data-bs-toggle="modal" data-bs-target="#cancelModal">Cancelar</button>
                            <button type="button" class="buttonEvent text-center" data-bs-toggle="modal" data-bs-target="#acceptModal">Guardar cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Modal para Confirmar Cancelar -->
        <div class="modal fade" id="cancelModal" tabindex="-1" aria-labelledby="cancelModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content custom-modal">
                    <div class="modal-header">
                        <h5 class="modal-title" id="cancelModalLabel">¿Estás seguro de cancelar los cambios?</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <p>Si cancela ahora, todos los cambios realizados se perderán.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">Cancelar</button>
                        <a href="IniciarSesion.html" class="btn btn-accept">Aceptar</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para Confirmar Guardar Cambios -->
        <div class="modal fade" id="acceptModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content text-center p-4">
                    <div class="modal-body">
                        <h3 class="modal-title mt-3" id="acceptModalLabel">Los cambios han sido guardados exitosamente</h3>
                        <i class="bi bi-check-circle-fill icon-success mt-4"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Redirigir tras mostrar el modal de guardar cambios
        document.getElementById('acceptModal').addEventListener('shown.bs.modal', function () {
            setTimeout(() => {
                window.location.href = "IniciarSesion.html"; // Cambia esta URL según el destino deseado
            }, 3000); // Redirige después de 3 segundos
        });
    </script>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
