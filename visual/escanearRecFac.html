<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso por Reconocimiento Facial</title>   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Inria Sans' rel='stylesheet'>
    <link rel="stylesheet" href="css/escanearRecFac.css">
</head>
<body>
    <header>
        <nav class="navbar d-flex justify-content-around fixed-top pb-0">
            <a class="navbar-brand fs-4">CONFIA</a>
            <div>
                <form class="d-flex search" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                    <i class="bi bi-search m-2" type="submit"></i>
                </form>
            </div>
            <div>
                <form class="d-flex">
                    <a class="btn me-2" href="indexCUEmpresarial.html">Eventos</a>
                    <a class="btn me-2" href="verNotificacionesEmpresa.html">Notificaciones</a>
                    <div class="dropdown">
                        <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle user-icon" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle fs-3"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end text-center menu">
                            <li><a class="dropdown-item" href="verEventosEmpresa.html">Mis eventos</a></li>
                            <li><a class="dropdown-item" href="PerfilEmpresa.html">Mi perfil</a></li>
                            <li><a class="dropdown-item" href="index.html" data-bs-toggle="modal" data-bs-target="#logoutModal">Cerrar sesión</a></li>
                        </ul>
                    </div>
                </form>
            </div>
            <div class="line"></div>
        </nav>
    </header>
    <main>
        <div class="container text-center mt-5">
            <!-- Título -->
            <h1 class="mb-4 text-primary">Acceso por reconocimiento facial</h1>
            <p class="text-muted">Asegúrate de que tu rostro esté centrado en la cámara</p>

            <!-- Simulación de la "cámara" -->
            <div class="face-scan-placeholder mx-auto mb-4">
                <i class="bi bi-person-bounding-box" style="font-size: 4rem; color: #89BAC8;"></i>
            </div>

        </div>

        <!-- POP UP CERRAR SESION -->
        <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="logoutModalLabel">¿Está seguro de querer cerrar sesión?</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <p>Si cierra sesión ahora, perderá cualquier cambio no guardado.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">Cancelar</button>
                        <a href="index.html" class="btn btn-accept">Aceptar</a>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
