<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conFIA</title>   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Inria Sans' rel='stylesheet'>
    <link rel="stylesheet" href="css/verEventosEmpresa.css"> <!-- quite el / del inicio porque no me dejaba visualizarlo -->
</head>
<body>
    <header>
        <nav class="navbar d-flex justify-content-around fixed-top pb-0">
            <a class="navbar-brand fs-4">CONFIA</a>
            <div>
                <div>
                    <form class="d-flex search" role="search">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                        <i class="bi bi-search m-2" type="submit"></i>
                    </form>
                </div>
            </div>
            <div>
                <form class="d-flex">
                    <a class="btn me-2" type="button" href="verEventosEmpresa.html">Eventos</a>
                    <button class="btn me-2" type="button">Notificaciones</button>
                    
                    <div class="dropdown">
                        <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle user-icon" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle fs-3"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end text-center menu " aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="verEventosEmpresa.html">Mis eventos</a></li>
                            <li><a class="dropdown-item" href="PerfilEmpresa.html">Mi perfil</a></li>
                            <li><a class="dropdown-item" href="index.html">Cerrar sesión</a></li>
                        </ul>
                    </div>
                </form>
            </div>
            <div class="line"></div>
        </nav>
    </header>
    <main>
        <div class="space"></div>
        <div class="d-flex justify-content-center">
            <p class="fs-3">Próximos Eventos</p>
        </div>

        <div class="container eventsSoon d-flex justify-content-evenly">  <!-- Tarjeta de evento -->
            <div class="card">
                <div class="image-container">
                    <img src="imgs/ejemplo1.png" class="card-img-top" alt="Imagen del evento">
                    <a href="informacionEvento.html" class="event-link">
                        <h3 class="event-title">Congreso Mundial de Energías Renovables</h3>
                    </a>
                </div>
                <div class="card-body">
                    <h5>Renewable Energy Association</h5> <!-- Organizacion que realiza el evento -->
                    <div class="d-flex justify-content-between mt-3">
                        <!-- Botón eliminar -->
                        <a href="#" class="buttonEvent btn-cancel" data-bs-toggle="modal" data-bs-target="#deleteEventModal">
                            <i class="bi bi-trash-fill"></i> Eliminar
                        </a>
                        <!-- Botón editar -->
                        <a href="EditarEvento.html" class="buttonEvent btn-edit">
                            <i href="EditarEvento.html" class="bi bi-pencil-fill"></i> Editar
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <a href="crearEvento.html" class="floating-button">
            <i class="bi bi-plus"></i>
        </a>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
                </div>

<!-- Modal para confirmación de eliminación -->
<div class="modal fade" id="deleteEventModal" tabindex="-1" aria-labelledby="deleteEventModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteEventModalLabel">¿Estás seguro de eliminar el evento?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <textarea class="form-control reason-textarea" rows="3" placeholder="Indica el motivo de la cancelación..."></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-submit">Aceptar</button>
            </div>
        </div>
    </div>
</div>



</body>
</html>
