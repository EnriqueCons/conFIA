<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conFIA</title>   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <link href='https://fonts.googleapis.com/css?family=Inria Sans' rel='stylesheet'>
    <link rel="stylesheet" href="/aplicacion/static/css/recuperarContrasenia.css">
</head>
<body>
    <header>
        <nav class="navbar d-flex justify-content-around fixed-top pb-0">
            <a class="navbar-brand fs-4" href="{{ url_for('index') }}">CONFIA</a>
            <div>
                <div>
                    <form name="formSearch"  method="POST" class="d-flex search" role="search"  action="{{ url_for('index') }}" >
                        <input class="form-control me-2"  name="buscar" id="buscar"  type="search" placeholder="Buscar" aria-label="Search">
                        <button type="submit" class="NoButton">
                            <i class="bi bi-search m-2" type="submit"></i>
                        </button>
                    </form>
                </div>
            </div>
            <div>
                <form class="d-flex" action="/">
                    <a class="btn btn-outline-primary" type="button" href="{{ url_for('inicio_sesion') }}"> Iniciar Sesión</a>
                </form>
            </div>
            <div class="line"></div>
        </nav>
    </header>
    <main>
        <div class="space"></div>

        <div class=" d-flex justify-content-center">
            <div class="login rounded">
                <div class="dataLogin">
                    <h1 class="text-center mt-5">NUEVA CONTRASEÑA</h1>
                </div>
                <div class="my-3 mx-4">
                    <form action="{{ url_for('restablecer_contrasena', token=token) }}" method="POST">
                        <h1 class="text-center">Restablecer Contraseña</h1>
                        <p class="text-center">Introduce tu nueva contraseña y confírmala.</p>
                        <div class="mb-3">
                            <label for="nueva_contrasena" class="form-label">Nueva Contraseña</label>
                            <input type="password" name="nueva_contrasena" class="form-control" id="nueva_contrasena" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmar_contrasena" class="form-label">Confirmar Contraseña</label>
                            <input type="password" name="confirmar_contrasena" class="form-control" id="confirmar_contrasena" required>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary">Actualizar Contraseña</button>
                        </div>
                    </form>
                    
                </div>
                
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
