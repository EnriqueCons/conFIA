<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción QR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Inria Sans' rel='stylesheet'>
</head>
<body>
    <header class="container-fluid bg-secondary text-white p-3">
        <h1 class="text-center">Formulario de Inscripción QR</h1>
    </header>
    <main class="container py-4">
        <form method="POST" enctype="multipart/form-data" action="{{ url_for('inscribirse_rec_facial', evento_id=evento_id) }}">
            <div class="mb-4">
                <p>Tomar fotografía para reconocimiento facial.</p>
                <input type="file" name="foto" accept="image/*" class="form-control">
            </div>
            <div class="d-flex justify-content-between pt-3">
                <button type="submit" class="btn btn-submit">Inscribirse</button>
            </div>
        </form>        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
