<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conFIA</title>   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Inria Sans' rel='stylesheet'>
    <link rel="stylesheet" href="/aplicacion/static/css/inscribirseqr.css">
</head>
<body>
    <header>
        <nav class="navbar d-flex justify-content-around fixed-top pb-0">
            <a class="navbar-brand fs-4">CONFIA</a>
            <div>
                <div>
                    <form class="d-flex search" role="search">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                        <i class="bi bi-search m-2" type="submit"></i>
                    </form>
                </div>
            </div>
            <div>
                <form class="d-flex">
                    <a class="btn me-2" type="button" href="index.html">Eventos</a>
                    <button class="btn me-2" type="button">Notificaciones</button>
                    
                    <div class="dropdown">
                        <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle user-icon" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle fs-3"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end text-center menu " aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="#">Mis eventos</a></li>
                            <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
                        </ul>
                    </div>
                </form>
            </div>
            <div class="line"></div>
        </nav>
    </header>

   
    <main class="container mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
                    <a href="#" class="back-button">
                        <i class="bi bi-arrow-left"></i>
                    </a>
                    <h4 class="text-center">Congreso Mundial de Energías Renovables</h4>
                    <div class="form-fields">
                        <form>
                            <div class="row">
                               
                                
                                <div class="col-6 mb-4">
                                    <label for="firstName" class="form-label">Nombre(s)</label>
                                    <input type="text" class="form-control field" id="firstName" placeholder="">
                                </div>
                                
                                
                                <div class="col-6 mb-4">
                                    <label for="lastName" class="form-label">Apellidos</label>
                                    <input type="text" class="form-control field" id="lastName" placeholder="">
                                </div>
                            </div>
                            
                            
                            <div class="mb-4">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <p id="email" class="text-primary">mikerr@gmail.com</p>
                            </div>
                           
                            
                            <div class="mb-4">
                                <label for="phone" class="form-label">Número telefónico</label>
                                <input type="text" class="form-control field" id="phone" placeholder="">
                            </div>

                            
                            <div class="d-flex justify-content-between">
                                <button type="button" class="btn btn-cancel">Cancelar</button>
                                <button type="submit" class="btn btn-submit">Inscribirse</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
