<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conFIA</title>   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Inria Sans' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <header>
        <nav class="navbar d-flex justify-content-around fixed-top pb-0">
            <a class="navbar-brand fs-4">CONFIA</a>
            <div>
                <div>
                    <form class="d-flex search" role="search">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                        <i class="bi bi-search m-2" type="submit"></i>
                    </form>
                </div>
                
            </div>
            <div>
                <form class="d-flex">
                    <a class="btn me-2" type="button" href="index.html">Eventos</a>
                    <button class="btn me-2" type="button">Notificaciones</button>
                    <a class="btn btn-outline-primary" type="button" href="IniciarSesion.html"> Iniciar Sesión</a>
                </form>
            </div>
            <div class="line"></div>
          </nav>
          
        </header>
    <main>
        <div class="space"></div>
        <div class=" d-flex justify-content-center">
            <div class="logo rounded-start d-flex justify-content-center align-items-center">
                <img src="{{ url_for('static', filename='imgs/logoCONFIA.png') }}" alt="Logo" width="290" height="280" class="imgLogo mx-5">

            </div>
            <div class="login rounded-end">
                <div class="m-5 px-5 text-center">
                    <h1>Registro</h1>
                </div>
                <div class="my-3 mx-4">
                    <form id="registroForm" method="POST" action="/registrarPersonal">
                        <div class="">
                          <label for="nombre_Personal" class="form-label">Nombre de usuario</label>
                          <input type="text" class="form-control mb-3" id="nombre_Personal" name="nombre_Personal" required>
                        </div>
                        <div class="">
                          <label for="correo_Personal" class="form-label">Correo electrónico</label>
                          <input type="email" class="form-control mb-3" id="correo_Personal" name="correo_Personal" required>
                        </div>
                        <div class="">
                            <label for="contrasena1_Personal" class="form-label">Contraseña</label>
                            <input type="password" class="form-control mb-3" id="contrasena1_Personal" name="contrasena1_Personal" required>
                        </div>
                        <div class="">
                            <label for="contrasena2_Personal" class="form-label" id="label_contrasena2">Confirmar contraseña</label>
                            <input type="password" class="form-control mb-3" id="contrasena2_Personal" name="contrasena2_Personal" required>
                        </div>
                        <div class="d-flex justify-content-center my-4">
                            <button type="submit" class="buttonEvent d-flex justify-content-center align-items-center">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        document.getElementById('registroForm').addEventListener('submit', function(event) {
            var contrasena1 = document.getElementById('contrasena1_Personal').value;
            var contrasena2 = document.getElementById('contrasena2_Personal').value;
            var labelContrasena2 = document.getElementById('label_contrasena2');
            
            if (contrasena1 !== contrasena2) {
                event.preventDefault();  // Evitar que se envíe el formulario
                labelContrasena2.style.color = 'red';  
                alert('Las contraseñas no coinciden. Por favor, verifica e intenta de nuevo.');
            } else {
                labelContrasena2.style.color = '';  
            }
        });
    </script>
</body>
</html>
