<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conFIA</title>   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Inria Sans' rel='stylesheet'>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar d-flex justify-content-around fixed-top pb-0">
            <a class="navbar-brand fs-4">CONFIA</a>
            <div>
                <div>
                    <form class="d-flex search" role="search">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                        <i class="bi bi-search m-2" type="submit"></i>
                    </form>
                </div>
            </div>
            <div>
                <form class="d-flex" action="/">
                    <a class="btn me-2" type="button" href="{{ url_for('inicio_sesion') }}">Eventos</a>
                    <button class="btn me-2" type="button" href="{{ url_for('inicio_sesion') }}">Notificaciones</button>
                    <a class="btn btn-outline-primary" type="button" href="{{ url_for('inicio_sesion') }}"> Iniciar Sesión</a>
                </form>
            </div>
            <div class="line"></div>
        </nav>
    </header>
    <main>
        <div class="space"></div>

        <div class="container">
            {% for evento in eventos %}
            <div class="publications p-3 mb-4">
                <div class="row">
                    <!-- Imagen del creador -->
                    <div class="col-md-2 d-flex justify-content-center align-items-start">
                        <img src="{{ url_for('static', filename=evento['creadorImagen']) }}" 
                             alt="{{ evento['creadorNombre'] }}" 
                             class="imageLogo img-fluid rounded-circle">
                    </div>
                    
                    <!-- Información del evento -->
                    <div class="col-md-10">
                        <h5 class="Company fs-5 fw-bolder pb-2">{{ evento['creadorNombre'] }}</h5>
                        <h6 class="EventName pb-2">{{ evento['eventoNombre'] }}</h6>
                        <p class="pe-3 pb-3">{{ evento['descripcion'] }}</p>
                    </div>
        
                    <!-- Imagen del evento -->
                    <div class="col-12 text-center">
                        <img src="{{ url_for('static', filename=evento['eventoImagen']) }}" 
                             alt="{{ evento['eventoNombre'] }}" 
                             class="imageInformation img-fluid">
                    </div>
        
                    <!-- Botones -->
                    <div class="col-12 d-flex justify-content-end mt-2">
                        <a href="#" class="buttonEvent text-center mx-2">Ver más...</a>
                        <a href="#" class="buttonEvent text-center mx-2">Inscribirse</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        

        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
