<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción - Reconocimiento Facial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Inria Sans' rel='stylesheet'>
</head>
<body>
    <header class="container-fluid bg-dark text-white p-3">
        <h1 class="text-center">Inscripción por Reconocimiento Facial</h1>
    </header>
    <main class="container py-4">
        <div class="container mt-5 pt-5">
            <h1 class="mb-4">Reconocimiento Facial</h1>
            <form method="POST" enctype="multipart/form-data" action="{{ url_for('inscribirse_rec_facial', evento_id=evento_id) }}">
                <div class="mb-4">
                    <label for="foto" class="form-label">Sube tu foto</label>
                    <input type="file" class="form-control" id="foto" name="foto" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary">Inscribirse</button>
            </form>                      
        </div>        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
