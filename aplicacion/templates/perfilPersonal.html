<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conFIA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Inria Sans' rel='stylesheet'>
    <link href="{{ url_for('static', filename='css/perfil.css') }}" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar d-flex justify-content-around fixed-top pb-0">
            <a class="navbar-brand fs-4">CONFIA</a>
            <div>
                <div>
                    <form class="d-flex search" role="search">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                        <i class="bi bi-search m-2" type="submit"></i>
                    </form>
                </div>
            </div>
            <div>
                <form class="d-flex">
                    <a class="btn me-2" type="button" href="{{ url_for('indexP') }}">Eventos</a>
                    <a class="btn me-2" type="button" href="verNotificacionesPersonal.html">Notificaciones</a>

                    <div class="dropdown">
                        <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle user-icon"
                            id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle fs-3"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end text-center menu " aria-labelledby="userDropdown">
                            <li class="dropdown-item" id="nombreEmpresa">{{ usuario.nombre }}</li>
                            <li><a class="dropdown-item" href="{{ url_for('mis_eventosP') }}">Mis eventos</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('perfilUsuario') }}">Ver perfil</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('cerrar_sesion') }}" data-bs-toggle="modal"
                                    data-bs-target="#logoutModal">Cerrar sesión</a></li>
                        </ul>
                    </div>
                </form>
            </div>
            <div class="line"></div>
        </nav>
    </header>

    <main class="container mt-5 pt-5">
        <!-- Cabecera del perfil -->
        <!-- Imagen de perfil -->
        <div class="profile-banner bg-lightblue rounded position-relative">
            <div class="container d-flex align-items-center pt-4">
                <div class="profile-img-container position-absolute">
                    <img src="{{ usuario.imagen }}" alt="Imagen de Perfil" class="rounded-circle img-fluid profile-img">
                </div>
            </div>
        </div>

        <!-- Información general -->
        <!-- Recuadro inferior blanco -->
        <div class="bg-white py-5">
            <div class="container d-flex align-items-center pt-4">
                <div class="text-container">
                    <h1 class="fw-bold">{{ usuario.nombre }}</h1>
                </div>
            </div>
            <div class="container company-info">
                <!-- Campo Nombre -->
                <form method="POST" action="{{ url_for('actualizar_datosUsu') }}" enctype="multipart/form-data">
                    <!-- Campo Nombre -->
                    <div class="row align-items-center mb-3">
                        <div class="col-auto">
                            <i class="bi bi-person-fill fs-3"></i>
                        </div>
                        <div class="col">
                            <input type="text" id="name-input" class="form-control" name="nombre" value="{{ usuario.nombre }}">
                        </div>
                    </div>
                
                    <!-- Campo Contraseña -->
                    <div class="row align-items-center mb-3">
                        <div class="col-auto">
                            <i class="bi bi-eye-slash-fill fs-3"></i>
                        </div>
                        <div class="col">
                            <input type="password" id="password-input" class="form-control" name="password" placeholder="Nueva Contraseña">
                        </div>
                    </div>
                
                    <!-- Subir Imagen -->
                    <div class="row align-items-center">
                        <div class="col-auto">
                            <label for="imagen" class="form-label">Actualizar Imagen</label>
                            <input type="file" id="imagen" name="imagen" class="form-control">
                        </div>
                    </div>
                
                    <button type="submit" class="btn btn-success mt-3">Guardar Cambios</button>
                </form>                
            </div>
            
        </div>

        <!-- POP UP CERRAR SESION -->
        <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="logoutModalLabel">¿Está seguro de querer cerrar sesión?</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <p>Si cierra sesión ahora, perderá cualquier cambio no guardado.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">Cancelar</button>
                        <a href="{{ url_for('cerrar_sesion') }}" class="btn btn-accept">Aceptar</a>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


</body>

</html>
