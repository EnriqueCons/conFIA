<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Inscripción - {{ evento_nombre }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Inria Sans' rel='stylesheet'>
</head>
<body>
    <header class="container-fluid bg-info text-white p-3">
        <h1 class="text-center">Confirmación de Inscripción</h1>
    </header>
    <main class="container py-4">
        <div class="container mt-5 pt-5">
            <h1 class="mb-2">{{ evento_nombre }}</h1>
            <h4 class="mb-4">Inscrito como: {{ nombre }}</h4>
            <p class="mb-4">Correo: {{ correo }}</p>
        
            <p class="fs-3 text fw-bolder">Código QR de acceso</p>
            <div class="d-flex align-items-center justify-content-center">
                <div class="QR d-flex align-items-center justify-content-center">
                    <img src="{{ url_for('static', filename=qr_path) }}" alt="Código QR" class="img-fluid">
                </div>
            </div>

            <!-- Botones de Navegación -->
            <div class="text-center mt-5">
                <a href="{{ url_for('indexP') }}" class="btn btn-primary">Regresar a Eventos</a>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
