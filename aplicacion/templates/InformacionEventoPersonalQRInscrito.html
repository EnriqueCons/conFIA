<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Inscripción - {{ evento_nombre }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Inria Sans' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/infoeventopersonal.css') }}" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar d-flex justify-content-around fixed-top pb-0">
            <a class="navbar-brand fs-4">CONFIA</a>
            <div>
                <div>
                    <form class="d-flex search" role="search">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                        <i class="bi bi-search m-2" type="submit"></i>
                    </form>
                </div>
            </div>
            <div>
                <form class="d-flex">
                    <a class="btn me-2" type="button" href="{{ url_for('indexP') }}">Eventos</a>
                    <a class="btn me-2" type="button" href="verNotificacionesPersonal.html">Notificaciones</a>
                    
                    <div class="dropdown">
                        <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle user-icon" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle fs-3"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end text-center menu " aria-labelledby="userDropdown">
                            <li class="dropdown-item" id="nombreEmpresa">{{ session['nombre'] }}</li>
                            <li><a class="dropdown-item" href="{{ url_for('mis_eventosP') }}">Mis eventos</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('perfilUsuario') }}">Ver perfil</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('cerrar_sesion') }}">Cerrar sesión</a></li>
                        </ul>
                    </div>
                </form>
            </div>
            <div class="line"></div>
        </nav>
    </header>
    <div class="space"></div>

    <main class="container py-4">
        <div class="container QR pt-5">
            <h1 class="mb-2">{{ evento_nombre }}</h1>
            <h4 class="mb-4">Inscrito como: {{ nombre }}</h4>
            <p class="mb-4">Correo: {{ correo }}</p>
            <p class="fs-3 text fw-bolder">Código QR de acceso.</p>
        <div class="d-flex align-items-center justify-content-center">
            <div class="QR d-flex align-items-center justify-content-center">
                <div class="QR d-flex align-items-center justify-content-center">
                    <img src="{{ url_for('static', filename=qr_path) }}" alt="Código QR" class="img-fluid">
                </div> 
            </div>
        </div>
            <!-- Botones de Navegación -->
            <div class=" d-flex justify-content-center mt-3 ">
                <a href="{{ url_for('indexP') }}" class=" buttonEvent d-flex justify-content-center align-items-center text-center mx-2 py-2">Regresar a Eventos</a>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
